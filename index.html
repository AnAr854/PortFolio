        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Crazy worm</title>
    </head>
    <body onLoad=setStartingPositions();>

        <h4 id="gameOver"></h4>
        <script type="text/javascript" src="globalVariables.js"></script>
        <script type="text/javascript" src="gamePlayFunctions.js"></script>
        <script type="text/javascript" src="worm.js"></script>
        <script type="text/javascript" src="keyPresses.js"></script>
        <script type="text/javascript" src="food.js"></script>
        <script type="text/javascript" src="keepMoving.js"></script>
